<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="script.js"></script>
</head>

<body>
    <div class="container" id="signup-form">
        <div class="container-content">
            <div class="left-container" id="left-container">
                <h2>Welcome back!</h2>
                <h3>To keep connected with us</h3>
                <h3>Please login with your personal info</h3>
                <button onclick="toggleForm(1)">SIGN IN</button>
            </div>
            <div class="right-container" id="right-container">
                <h2>Create account</h2>
                <div class="icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <h3>or use your email for registration:</h3>
                <div class="form">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="login-form" style="display: none;">
        <div class="container-content">
            <div class="left-container" id="left-container" style="width: 60% !important;">
                <h2>Sign In to Developer</h2>
                <h3>Or use your email for registratior</h3>
                <div class="form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>
                <a>Forgot your password?</a>
                <button>SIGN IN</button>
            </div>
            <div class="right-container" id="right-container" style="width: 40% !important;">
                <h2>Hello, friend</h2>
                <h3>Enter your personal details</h3>
                <h3>and start your journey with us</h3>
                <button onclick="toggleForm()">SIGN UP</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
